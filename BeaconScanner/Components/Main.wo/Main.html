<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
	<head>
		<title>BeaconScanner</title>
	</head>
	<body>
	<wo:AjaxPing targetContainerID="beaconOverview" cacheKey="$beaconManager.updateCount"/><wo:AjaxUpdateContainer id="beaconOverview"><wo:string value="$beaconManager.updateCount" /><wo:repetition list = "$availableLocations" item="$currentLocation">
Beacons for Location <wo:string value="$currentLocation" />
<table border="1">
<tr><th>UUID</th><th>Major</th><th>Minor</th><th>Power</th><th>RSSI</th><th>Location</th><td>Health</td></tr>
<wo:repetition list="$beaconsForCurrentLocation" item="$currentBeacon">
<tr><td><wo:string value="$currentBeacon.uuid" /></td><td><wo:string value="$currentBeacon.majorCode" /></td><td><wo:string value="$currentBeacon.minorCode" /></td><td><wo:string value="$currentBeacon.power" /></td><td><wo:string value="$currentBeacon.rssi" /></td><td><wo:string value="$currentBeacon.location" valueWhenEmpty = "--" /></td><td><wo:string value="$currentBeacon.health" /></td></tr>
</wo:repetition>
</table>
<textarea style="width:80%;height:400px"><wo:string value="$beaconManager.lastBeaconData" /></textarea>
</wo:repetition></wo:AjaxUpdateContainer>
	</body>
</html>
